<!DOCTYPE html>
<html>
  <head>
    <title>Twenty random numbers</title>
    <script>
      function handleClick() {
        // create 20 random numbers and find the biggest
        var biggest = 0;
        var smallest = 9999999;
        var allNums = [];
        var sum = 0;
        for (var i = 0; i < 20; i++) {
          var num = Math.floor(Math.random() * 1000);
          allNums[i] = num;
          if (num > biggest) biggest = num;
          if (num < smallest) smallest = num;
          sum += num;
        }
        var res = "Of 20 random numbers, the biggest was" + biggest;

        // display the result
        var p = document.getElementById("myParagraph");
        var p_biggest = document.getElementById("biggestP");
        var p_smallest = document.getElementById("smallestP");
        var p_sum = document.getElementById("sumP");
        var p_all20 = document.getElementById("all20P");

        p.innerHTML = res;
        p_biggest.innerHTML = biggest;
        p_smallest.innerHTML = smallest;
        p_sum.innerHTML = sum;
        p_all20.innerHTML = allNums;
      }
    </script>
  </head>
  <body>
    <p id="myParagraph">Results will display here</p>
    <p id="biggestP">a</p>
    <p id="smallestP">a</p>
    <p id="sumP">a</p>
    <p id="all20P">a</p>
    <button onclick="handleClick();">Demo</button>
  </body>
</html>
